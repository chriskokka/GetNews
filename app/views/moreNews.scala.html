@(articles: List[Article],user: String)
@import helper._


<html>
<head>
    <title>More news</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
</head>
<body>
<div style="position:absolute;right: 10px; top: 10px;">
    <a>Logged in as, @user</a>
    <br>
    <a href="/">Log out</a>
</div>
<div class="container">

    <div class="navbar">
        <div class="navbar-inner">
            <div class="container" style="width: auto;">
                <a class="brand">GetNews</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/settings">Settings</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <form class="navbar-search pull-right" action="">
                        <input type="text" class="search-query span2" placeholder="Search">
                    </form>
                </div><!-- /.nav-collapse -->
            </div>
        </div><!-- /navbar-inner -->
    </div>

    <div class="container-fluid" style="border-radius: 6px;">
        <div class="row-fluid">
            <div class="span12" style="margin: 0 auto;">
                @for(article <- articles){
                <div>
                    <h2>@article.getTitle()</h2>
                    <p><i>@article.getPubDate() @article.getSource()</i></p>
                    <p>@article.getDescription()</p>
                    <a href="@article.getLink()">@article.getLink()</a>
                    <br>
                    <hr>
                </div>
                }
            </div>
        </div>
    </div>
</div>
</body>
</html>
